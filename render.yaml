# Render.com blueprint
services:
  - type: web
    name: pd-uhf-system
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn wsgi:server --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.7"
      - key: PORT
        value: "8050"
